<!DOCTYPE html>
<html lang="en">
<head>
<meta name="generator" content=
"HTML Tidy for HTML5 for Apple macOS version 5.8.0">
<meta charset="UTF-8">
<meta name="viewport" content=
"width=device-width, initial-scale=1.0">
<title>Archive RNE</title>
<link rel="stylesheet" type="text/css" href="../style/index.css">
</head>
<body>
<div id="content" class="content">
<h2>Content Directory Listing</h2>
<ul id="link-container"></ul>
<script>
        document.addEventListener('DOMContentLoaded', function() {
          const container = document.getElementById('link-container');    
          fetch(`https://api.github.com/repos/RadioNoiseE/radionoisee.github.io/contents/article`)
           .then(response => {
              if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
              return response.json(); })
           .then(data => {
              data.forEach(file => {
                if (file.name.endsWith('.html')) {
                  const listItem = document.createElement('li');
                  const link = document.createElement('a');
                  link.href = `cnt/${file.name}`;
                  link.textContent = file.name.replace('.html', '');
                  link.style.display = 'block';
                  listItem.appendChild(link);
                  container.appendChild(listItem); }}); })
           .catch(error => {
              console.error('Error fetching the content:', error);
              const errorText = document.createElement('p');
              errorText.textContent = 'Failed to load content directory.';
              container.appendChild(errorText); }); });
</script></div>
</body>
</html>
